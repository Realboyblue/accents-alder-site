<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Contact | Accents & Alder</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html"><span class="mark"></span><span>ACCENTS &amp; ALDER</span></a>
        <div class="navlinks">
          <a href="services.html">Services</a>
          <a href="gallery.html">Gallery</a>
          <a href="consult.html" class="btn btn-primary">Book Consult</a>
        </div>
      </div>
    </div>
  </div>

  <main class="section">
    <div class="container">
      <h1 style="margin:0 0 10px">Contact</h1>
      <p class="lead" style="margin:0 0 18px">Prefer a direct message? Reach out below.</p>

      <div class="grid grid-2">
        <div class="card">
          <div class="small" style="font-weight:900;color:var(--text)">Email</div>
          <div class="small">hello@yourdomain.com</div>
          <hr class="sep" />
          <div class="small" style="font-weight:900;color:var(--text)">Phone</div>
          <div class="small">(###) ###-####</div>
          <hr class="sep" />
          <div class="small" style="font-weight:900;color:var(--text)">Best next step</div>
          <div class="small">For project requests, the consult form is best.</div>
          <div style="margin-top:12px">
            <a class="btn btn-primary" href="consult.html">Book consult</a>
          </div>
        </div>

        <div class="card">
          <div class="small" style="font-weight:900;color:var(--text)">Hours</div>
          <div class="small">By appointment • Weekdays and limited weekends</div>
          <hr class="sep" />
          <div class="small" style="font-weight:900;color:var(--text)">Location</div>
          <div class="small">Calgary, AB</div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/site.js"></script>
