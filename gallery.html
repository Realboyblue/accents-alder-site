<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery | Accents & Alder</title>
  <meta name="description" content="Project gallery for wainscoting, board and batten, trim, crown moulding, and interior finishes in Calgary, AB." />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html"><span class="mark"></span><span>ACCENTS &amp; ALDER</span></a>
        <div class="navlinks">
          <a href="services.html">Services</a>
          <a href="gallery.html">Gallery</a>
          <a href="consult.html" class="btn btn-primary">Book Consult</a>
        </div>
      </div>
    </div>
  </div>

  <main class="section">
    <div class="container" data-gallery>
      <h1 style="margin:0 0 10px">Gallery</h1>
      <p class="lead" style="margin:0 0 16px">Filter by category. Tap any photo to enlarge.</p>

      <div class="filters" data-filters></div>
      <div style="height:14px"></div>

      <div class="gallery" data-grid></div>

      <div class="lightbox" data-lightbox>
        <div class="lightbox-inner">
          <img data-lb-img alt="" />
          <div class="lightbox-bar">
            <div>
              <div style="font-weight:900;color:var(--text)" data-lb-title></div>
              <div class="small" data-lb-desc></div>
            </div>
            <button class="btn" type="button" data-lb-close>Close</button>
          </div>
        </div>
      </div>

      <div style="margin-top:22px" class="card">
        <div class="grid grid-2">
          <div>
            <div class="small" style="font-weight:900;color:var(--text)">Ready to plan yours?</div>
            <div class="small">Send a few photos and we’ll guide the details.</div>
          </div>
          <div style="display:flex;justify-content:flex-end;align-items:center">
            <a class="btn btn-primary" href="consult.html">Book consult</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/site.js"></script>
  <script src="assets/js/gallery.js"></script>
</body>
</html>
